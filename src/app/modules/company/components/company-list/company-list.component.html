<div class="item space" *ngFor="let company of companies"> 
    <div class="item__header space">
        <h4 class="item__title">
            {{company.name}}
        </h4>
        <div class="row gap center">
            <div class="item__profile center"
                *ngIf="company.website !== ''">
                <a class="item__link"
                    href="{{company.website}}">
                    Visit Website
                </a>
            </div>
            <div class="item__profile center">
                <a class="item__link" 
                    [routerLink]='profile' 
                    [queryParams]="{
                        link: company.profileLink 
                    }">
                    View Profile
                </a>
            </div>
        </div>
    </div>
    <div class="item__content space">
        <div class="center column">
            <h5 class="item__rating space row">
                <ng-container *ngIf="company.mark > 0">
                    <span class="item__rating__title">Mark</span>
                    <span class="item__rating__mark">{{company.mark}}</span>
                </ng-container>
                <ng-container *ngIf="company.mark == 0">
                    <span class="item__rating__title">Not yet reviewed</span>
                </ng-container>
            </h5>
            <h5 class="item__location space row">
                <img class="item__location__img" src="../../../../../assets/page/location.png"
                    srcset="../../../../../assets/page/location.png">
                <span class="item__location__title">{{company.location}}</span>
            </h5>
        </div>
        <div class="center column">
            <h5 class="item__field__title">Fields</h5>
            <ul class="item__field" *ngFor="let field of company.fields.slice(0, 3)">
                <li class="item__field__text">{{field}}</li>
            </ul>
        </div>
    </div>
</div>
